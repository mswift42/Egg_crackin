<div class="recipesearch">
  <div class="mdl-textfield mdl-js-textfield">
    <input #rec class="mdl-textfield__input" type="text" id="recipesearch"
           placeholder="Search" (keyup.enter)="searchRecipes(rec.value)">
    <label class="mdl-textfield__label" for="recipesearch">Search...</label>
  </div>
</div>
<div class="recipes">
  <div class="mdl-grid">
    <div *ngFor="let rec of recipes" class="mdl-cell--3-col mdl-cell--1-offset mdl-card mdl-shadow--2dp recipecard">
      <title-component [title]="rec.title" [sourceurl]="rec.source_url"></title-component>
      <recipeimage-component [imageurl]="rec.image_url" [alttext]="rec.title"></recipeimage-component>
      <div class="bottomrow">
        <favourite-component [publisher]="rec.publisher" [title]="rec.title" [source_url]="rec.source_url"
                             [image_url]="rec.image_url" [publisher_url]="rec.publisher_url"></favourite-component>
        <publisherurl-component [publisher]="rec.publisher" [publisher_url]="rec.publisher_url"></publisherurl-component>
      </div>
    </div>
  </div>
</div>
