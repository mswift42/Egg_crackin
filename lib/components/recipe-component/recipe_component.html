<div class="recipesearch">
  <recipe-search (onSearch)="searchRecipes($event)"></recipe-search>
</div>
<recipesview-component>
  <div *ngFor="let rec of recipes" class="mdl-card mdl-shadow--2dp recipecard">
    <title-component [title]="rec.title" [sourceurl]="rec.source_url"></title-component>
    <recipeimage-component [imageurl]="rec.image_url" [alttext]="rec.title"></recipeimage-component>
    <div class="mdl-card__actions">
      <bookmark-component [publisher]="rec.publisher" [title]="rec.title" [source_url]="rec.source_url"
                           [image_url]="rec.image_url" [publisher_url]="rec.publisher_url"></bookmark-component>
      <publisherurl-component [publisher]="rec.publisher" [publisher_url]="rec.publisher_url"></publisherurl-component>
    </div>
  </div>
</recipesview-component>
