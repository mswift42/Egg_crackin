<div *ngIf="favourites != null" class="favouritelist">
    <recipesview-component>
        <div *ngFor="let fav of favourites" class="mdl-card mdl-shadow--2dp singlefavourite">
            <title-component [title]="fav.title" [sourceurl]="fav.source_url"></title-component>
            <recipeimage-component [imageurl]="fav.image_url" [alttext]="fav.title"></recipeimage-component>
            <div class="mdl-card__actions">
                <delete-bookmark (onDelete)="deleteBookmark($event)" [source_url]="fav.source_url"></delete-bookmark>
                <publisherurl-component [publisher]="fav.publisher" [publisher_url]="fav.publisher_url"></publisherurl-component>
            </div>
        </div>
    </recipesview-component>
</div>
